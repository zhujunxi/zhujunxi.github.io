ple:</span><br><span class="line">	"Print to console": &#123;</span><br><span class="line">		"prefix": "log",</span><br><span class="line">		"body": [</span><br><span class="line">			"console.log('$1');",</span><br><span class="line">			<span class="string">"$2"</span></span><br><span class="line">		],</span><br><span class="line">		"description": "Log output to console"</span><br><span class="line">	&#125;</span><br><span class="line">*/</span><br><span class="line">	"Print to console": &#123;</span><br><span class="line">    "prefix": "vue",</span><br><span class="line">    "body": [</span><br><span class="line">      "&lt;template&gt;",</span><br><span class="line">      "  &lt;div class=\"$0\"&gt;\n",</span><br><span class="line">      "  &lt;/div&gt;",</span><br><span class="line">      "&lt;/template&gt;",</span><br><span class="line">      "",</span><br><span class="line">      "&lt;script&gt;",</span><br><span class="line">      "export default &#123;",</span><br><span class="line">      "  data () &#123;",</span><br><span class="line">      "    return &#123;\n",</span><br><span class="line">      "    &#125;;",</span><br><span class="line">      "  &#125;,",</span><br><span class="line">      "  methods: &#123;\n",</span><br><span class="line">      "  &#125;",</span><br><span class="line">      "&#125;",</span><br><span class="line">      "&lt;/script&gt;\n",</span><br><span class="line">      "&lt;style lang='stylus' scoped&gt;\n",</span><br><span class="line">      <span class="string">"&lt;/style&gt;"</span></span><br><span class="line">  	],</span><br><span class="line">    "description": "Log output to console"</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
